name: Test

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.7", "3.10"]  # 3.7 is Thonny's latest, 3.10 is the latest Python
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Load cached $HOME/.local and vevn
      id: cached-dependencies
      uses: actions/cache@v2
      with:
        path: |
          ~/.local
          .venv
        key: deps-${{ runner.os }}-${{ hashfiles('**/poetry.lock') }}-${{ hashFiles('.github/workflows/test.yml') }}
    - name: Python Poetry Action
      uses: abatilo/actions-poetry@v2.1.3
    - name: Install dependencies
      run: poetry install
      if: steps.cached-dependencies.outputs.cache-hit != 'true'
    - name: Test
      run: poetry run pytest tests --cov=./ --cov-report=xml
